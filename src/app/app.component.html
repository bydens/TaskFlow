<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>Kanban Fire</span>
</mat-toolbar>
<!-- @for (task of todo; track $index) {
<app-task [task]="task"></app-task>
} -->
<div class="container-wrapper">
  <button (click)="newTask()" mat-button>
    <mat-icon>add</mat-icon> Add Task
  </button>
  <div class="container">
    <h2>Backlog</h2>
    <mat-card
      cdkDropList
      id="todo"
      #todoList="cdkDropList"
      [cdkDropListData]="tasks.todo()"
      [cdkDropListConnectedTo]="[doneList, inProgressList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <p class="empty-label" *ngIf="tasks.todo()?.length === 0">Empty list</p>
      <app-task
        (edit)="editTask('todo', $event)"
        *ngFor="let task of tasks.todo()"
        cdkDrag
        [cdkDragData]="task"
        [task]="task"
      ></app-task>
    </mat-card>
  </div>

  <div class="container">
    <h2>In progress</h2>
    <mat-card
      cdkDropList
      id="inProgress"
      #inProgressList="cdkDropList"
      [cdkDropListData]="tasks.inProgress()"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <p class="empty-label" *ngIf="tasks.inProgress()?.length === 0">
        Empty list
      </p>
      <app-task
        (edit)="editTask('inProgress', $event)"
        *ngFor="let task of tasks.inProgress()"
        cdkDrag
        [cdkDragData]="task"
        [task]="task"
      ></app-task>
    </mat-card>
  </div>

  <div class="container">
    <h2>Done</h2>
    <mat-card
      cdkDropList
      id="done"
      #doneList="cdkDropList"
      [cdkDropListData]="tasks.done()"
      [cdkDropListConnectedTo]="[todoList, inProgressList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <p class="empty-label" *ngIf="tasks.done()?.length === 0">Empty list</p>
      <app-task
        (edit)="editTask('done', $event)"
        *ngFor="let task of tasks.done()"
        cdkDrag
        [cdkDragData]="task"
        [task]="task"
      ></app-task>
    </mat-card>
  </div>
</div>
